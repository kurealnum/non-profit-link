<div id="account-form">
    <form id="account-modal">
        {{ edit_info_form }}
    </form>
    <button hx-put="{% url 'edit_account_info' %}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-swap="innerHTML"
            hx-target="#account-form"
            hx-include="#account-modal"
            hx-trigger="click"
            type="submit" id="close-edit-info">
            Save and close
        </button>
</div>
